<div class="text-center">
  <div class="margin-top-50">
    <span>{{fileName}}</span>
  </div>
  <div class="margin-top-10">
    <input #pdfInput hidden="true" type="file" onclick="this.value=null" (change)="onFileSelected($event)"
      accept=".pdf" />
    <button mat-flat-button color="primary" (click)="pdfInput.click()">Choose PDF</button>
  </div>

  <div class="margin-top-50">
    <mat-spinner *ngIf="isLoading" style="margin:0 auto;"></mat-spinner>
    <div *ngIf="!isLoading && response">
      <mat-list *ngFor="let item of response.results">
        <mat-list-item><span>{{item}}</span></mat-list-item>
      </mat-list>
    </div>
    <div *ngIf="!isLoading && errorResponse">
      {{errorResponse}}
    </div>
  </div>

</div>
